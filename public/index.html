<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hi! maji</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <canvas id="drawCanvas"></canvas>
    <img src="assets/pen-full.png" id="penCursor" style="transform: rotate(220deg);transform: scale(0);" height="400">
    <img src="assets/doddle-tl.png" class="corner-doddle" height="300" style="left: 0;top: 0;">
    <img src="assets/doddle-tr.png" class="corner-doddle" height="300" style="right: 0;top: 0;">
    <div class="container main-content">
        <div class="d-flex flex-md-row flex-column align-items-center">
            <div class="col-md-4 me-4">
                <img src="assets/maji.png" height="400" class="img-fluid">
            </div>
            <div class="col-md-8 col-10">
                <div class="d-flex justify-content-md-start justify-content-center">
                    <img src="assets/maji_text.png" height="100">
                </div>

                <div class="p-4 bg-light rounded note">
                    <p class="m-0 note-text">สวัสดีฮะ!! ผมเมจิ, เขียนโปรแกรม & วาดรูปฮะ<img src="assets/dot.png"
                            height="32" class="note-dot" alt="."></p>
                    <img src="assets/lines.png" alt="marker lines" class="note-marker">
                    <img src="assets/pen.png" alt="pen" class="note-pen" id="notePenActivate">
                </div>

                <div>
                    <a class="social-link mt-3" href="https://twitter.com/_maji_dev">
                        <img src="assets/socials/x.jpg" alt="X" height="50" class="social-icon">
                        <p class="social-title">Twitter (X)</p>
                        <div class="flex-grow-1"></div>
                        <i data-feather="chevron-right"></i>
                    </a>

                    <a class="social-link mt-3" href="https://www.youtube.com/channel/UCOxLX7OamrApes7V7XQasrQ">
                        <img src="assets/socials/yt.jpg" alt="X" height="50" class="social-icon">
                        <p class="social-title">Youtube</p>
                        <div class="flex-grow-1"></div>
                        <i data-feather="chevron-right"></i>
                    </a>

                    <a class="social-link mt-3" rel="me" href="https://mstdn.in.th/@maji">
                        <img src="assets/socials/mastodon.png" alt="X" height="50" class="social-icon">
                        <p class="social-title">Mastodon (mstdn.in.th)</p>
                        <div class="flex-grow-1"></div>
                        <i data-feather="chevron-right"></i>
                    </a>

                    <a class="social-link mt-3" href="https://github.com/maji-git">
                        <img src="assets/socials/github.png" alt="X" height="50" class="social-icon">
                        <p class="social-title">Github</p>
                        <div class="flex-grow-1"></div>
                        <i data-feather="chevron-right"></i>
                    </a>
                </div>

                <p class="text-center text-muted mt-3">©️ maji 2023</p>
            </div>
        </div>
    </div>

    <div class="maji-sneaky">
        <img src="assets/maji_sneak.png" alt="sneaky maji" height="200">
    </div>
    <script src="https://unpkg.com/feather-icons"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="drawer.js"></script>

    <script defer>
        feather.replace();
    </script>
</body>

</html>
