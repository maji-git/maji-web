    <script>
        let blinkSw = false
        function updateClock() {
            let timeContent = new Date().toLocaleString('en-US', { hour: '2-digit', minute: '2-digit', hour12: false, timeZone: 'Asia/Bangkok' })

            blinkSw = !blinkSw

            if (blinkSw) {
                timeContent = timeContent.replace(":", " ")

        }

        updateClock()
